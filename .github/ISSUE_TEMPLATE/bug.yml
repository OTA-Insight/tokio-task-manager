name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - glendc
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: |
        How can we get in touch with you if we need more info?
        You can leave this empty if you wish to converse directly via the comment
        section of this bug report instead.
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Also tell us, what did you expect to happen?
        Please provide sufficient details.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our crate are you running?
      options:
        - main (latest)
        - v0.1.0
    validations:
      required: true
  - type: dropdown
    id: platforms
    attributes:
      label: What platform are you seeing the problem on?
      multiple: true
      options:
        - Windows
        - MacOS
        - Linux
        - BSD
        - Other
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output.
        This will be automatically formatted into code, so no need for back ticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: |
        By submitting this issue, you agree to follow our
        [Code of Conduct](https://github.com/OTA-Insight/tokio-task-manager/blob/main/CONTRIBUTING.md#contributor-code-of-conduct)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
